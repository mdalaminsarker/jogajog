<template name="post">
	<div class="media">
	<a class="pull-left" href="#">
		<img src="min.png" width="115px"  class="media-object" data-src="holder.js/64x64">
	</a>
	<div class="media-body">
	<h4 class="media-heading">Me</h4>
	<p> Kita re hogole vala ni :P </p>
	<div class="media">
		{{#if likeCount}}<span class="badge-badge-success" >{{likeCount}}</span>
		People like this
		{{/if}}
		<h4 class="media-heading"><a class="likebtn muted"><small>Like</small></a></h4>
		<ul class="unstyled">
		{{>postComment}}
		</ul>
	</div>	
	</div>		
	</div>

	</template>
	<template name="postComment">
	<li class="well">
		<a class=" pull-left" href="/user">
			<img src="min2.png" width="30px" class="img-round" alt="#">

		</a>
		<p class="muted commentUser">Modon</p>
		<P class="muted commentText"> Asi Allay rakhse  </P>
	</li>
	</template>
